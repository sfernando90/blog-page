<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput type="text"
        name="title"
        formControlName = "title"
        placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Your post needs a title</mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="!isLoading">
      <textarea
        matInput rows="6"
        name="content"
        formControlName = "content"
        placeholder="Post body">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Your post needs a body</mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" type='button' (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid" >
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div>
      <button
      mat-raised-button color="primary"
      type="submit">Save Post</button>
    </div>
  </form>
</mat-card>
